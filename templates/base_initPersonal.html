<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'newStyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="body-1">
    <div class="barra-lateral" id="barra-lateral">
        <div class="menu" id="menu">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div>
            <div class="nombre-pagina">
                <img id="book" src="{% static 'logoUUnl.png' %}" width="60" height="70">
                <span class="">UNLPredicts</span>
            </div>
            <button class="boton">
                <ion-icon name="flash-outline"></ion-icon>
                <span>Electricidad</span>
            </button>
        </div>
        <nav class="navegacion">
                <ul>
                    <li>
                        <a href="/homePersonal">
                            <ion-icon name="home-outline"></ion-icon>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Prediccion">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                            <span>Predicciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="/modeloMatematico">
                            <ion-icon name="pulse-outline"></ion-icon>
                            <span>Modelo Matematico</span>
                        </a>
                    </li>
                    <li>
                        <a href="/variableModelo">
                            <ion-icon name="reader-outline"></ion-icon>
                            <span>Variables</span>
                        </a>
                    </li>
                    <li> 
                        <a href="/datosHistoricos">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                            <span>Datos Historicos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="information-circle-outline"></ion-icon>
                            <span>Ayuda</span>
                        </a>
                    </li>
                    <li>
                        <a href="/mostrarDatosHistoricos">
                            <ion-icon name="information-circle-outline"></ion-icon>
                            <span>Datos Históricos</span>
                        </a>
                    </li>
                    <li>
                    <a href="/cerrar_sesion">
                        <ion-icon name="log-out-outline" aria-label="Cerrar sesión"></ion-icon>
                        <span>Cerrar sesión</span>
                    </a>
                    </li>
                </ul>
        </nav>
        <div>
            <div class="linea"></div>
        </div>
    </div>
    
    <script src="{% static 'sidebar.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <div class="content">
        {% if messages %}
            {% for message in messages %}
                <script>
                    Swal.fire({
                        icon: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% endif %}',
                        title: '{{ message.tags|capfirst }}',
                        text: '{{ message }}',
                    });
                </script>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
